<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Most recent Spittles</title>
</head>
<body>
    <h1>Most recent spittles</h1>
    <ul>
        <li th:each="spittle : ${spittleList}">
            <span th:text="${spittle.message}">Spittle Message</span>
            <span th:text="${spittle.time}">Spittle Creation time</span>
        </li>
    </ul>
</body>
</html>
